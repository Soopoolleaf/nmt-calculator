<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,,user-scalable=yes">
    
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주민 계산기</title>
    <meta name="description" content="Calculate the odds of finding a villager on Mystery Tour.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="calculateVillagersOdds()">
    <div class="params">
        <div class="title-bubble">
            <h1>주민 계산기</h1>
        </div>
        <p>원하는 주민의 종을 선택하세요.</p>
        <select class="selector" id="species-select" onchange="calculateVillagersOdds()"></select>
        <p>
            해당 동물 종이 섬에 얼마나 있는지 선택하세요. 
        </p>
        <select class="selector" id="villager-number" onchange="calculateVillagersOdds()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <p>사용할 마일 티켓 개수를 적으세요. </p>
        <input id="nmt-number" class="selector" type="number" min="2" value="10" style="width: 80px;"
            onkeyup="calculateVillagersOdds()" onchange="calculateVillagersOdds()">
        <br>
        <div>
            <input type="checkbox" id="has-1-species" name="has-1-species" onchange="calculateVillagersOdds()">
            <label for="has-1-species">다 모은 동물 종이 섬에 있어요. (예: 문어는 총 3마리인데, 문어 3마리가 마을에 있음)</label>
        </div>

        <div>
            <input type="checkbox" id="has-2-species" name="has-2-species" onchange="calculateVillagersOdds()">
            <label for="has-2-species">다 모은 동물 '두' 종이, 섬에 있어요.</label>
        </div>
    </div>

    <div class="result">
        <p id="result"></p>
    </div>

    <div class="formula">
        <div class="formula-bubble">
            <p>공식:</p>
        </div>
        <br>
        <span>1/종의 수 * 1/(섬에 있는 해당 종 수 - 다 모은 종의 수)</span>
        <span id="formula-span"></span>

        <div>
            <br>
            <span>소수 자릿수:</span>
            <input id="decimal-places" class="selector" type="number" min="1" value="2" style="width: 80px;"
                onkeyup="calculateVillagersOdds()" onchange="calculateVillagersOdds()">
            <br></div>
    </div>
    <div class="result">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="footer">
        <div class="footer-align">
            <span>Made by <b>Alexis#8717</b></span>
            <a target="_blank" href="https://github.com/alexislours/nmt-calculator">
                <div><img class="github-logo" src="./github-logo.svg">
                </div>
            </a>
            <span>Translate by <b>Soopoolleaf</b></span>
            <a target="_blank" href="https://github.com/Soopoolleaf/nmt-calculator_ko">
                <div><img class="github-logo" src="./github-logo.svg">
                </div>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
